<div class="calculator-container">
  <h2>Calculadora de Consumo de Energía</h2>

  <div class="input-container">
    <label for="monthly-consumption">Consumo mensual en kWh:</label>
    <input
      id="monthly-consumption"
      type="number"
      [(ngModel)]="monthlyConsumption"
      (ngModelChange)="onConsumptionChange()"
      placeholder="Ingresa el consumo mensual en kWh"
    />
  </div>

  <div class="button-container">
    <button (click)="calculatePercentage()">Calcular</button>
  </div>

  <!-- Mostrar el porcentaje calculado si existe -->
  <div *ngIf="percentage !== null" class="result-container">
    <p>
      El porcentaje de la producción solar de Colombia 2021 que representa tu
      consumo anual es: <strong>{{ percentage | number: '1.2-2' }}%</strong>
    </p>
  </div>

  <!-- Mostrar el mensaje de éxito si está disponible -->
  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>

  <!-- Mostrar el mensaje de error si existe -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
